<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyChat ËÅäÂ§©ÂÆ§</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .chat-wrapper {
      width: 95%;
      max-width: 500px;
      height: 95%;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow: hidden;
    }

    .chat-header {
      text-align: center;
      margin-bottom: 8px;
      position: relative;
    }

    .chat-header h1 {
      margin: 0;
      font-size: 24px;
      color: #4caf50;
    }

    .chat-header p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #777;
    }

    .logout-btn {
      position: absolute;
      top: 8px;
      left: 8px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: #bbb;
      cursor: pointer;
      transition: color 0.2s, transform 0.1s;
    }

    .logout-btn:hover {
      color: #f44336;
      transform: scale(1.1);
    }

    #userList {
      background: #e3f2fd;
      border-radius: 12px;
      padding: 8px;
      font-size: 14px;
      max-height: 70px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      background: #f9f9f9;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 18px;
      word-break: break-word;
      font-size: 15px;
      line-height: 1.4;
      transition: background-color 0.2s;
    }

    .message.sender {
      align-self: flex-end;
      background-color: #dcf8c6;
      color: #333;
      text-align: right;
      border-bottom-right-radius: 4px;
    }

    .message.receiver {
      align-self: flex-start;
      background-color: #ffffff;
      border: 1px solid #ddd;
      color: #333;
      text-align: left;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .input-area input:focus {
      border-color: #4caf50;
    }

    .input-area button {
      background-color: #4caf50;
      color: white;
      padding: 12px 16px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    .input-area button:active {
      background-color: #43a047;
      transform: scale(0.96);
    }
  </style>
</head>

<body>

  <div class="chat-wrapper">
    <div class="chat-header">
      <button class="logout-btn" onclick="logout()">‚éã</button>
      <h1>MyChat ËÅäÂ§©ÂÆ§</h1>
      <p>Ê¨¢Ëøé <span id="usernameDisplay"></span> üéâ</p>
    </div>

    <div id="userList">Âä†ËΩΩ‰∏≠...</div>
    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="ËæìÂÖ•Ê∂àÊÅØ...">
      <button onclick="sendMessage()">ÂèëÈÄÅ</button>
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://mychat-server-oa3i.onrender.com";
    const socket = io(API_BASE_URL, { transports: ["websocket", "polling"] });

    let username = sessionStorage.getItem("currentUser");

    if (!username) {
      alert("ËØ∑ÂÖàÁôªÂΩïÔºÅ");
      window.location.href = "login.html";
    } else {
      document.getElementById("usernameDisplay").innerText = username;
      socket.on("connect", () => {
        socket.emit("join", username);
      });
    }

    socket.on("load-messages", (messages) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      messages.forEach((msg) => {
        const messageElement = document.createElement("div");
        messageElement.className = msg.sender === username ? "message sender" : "message receiver";
        messageElement.innerHTML = `<strong>${msg.sender}:</strong> ${msg.content}`;
        messagesDiv.appendChild(messageElement);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    socket.on("update-user-list", (users) => {
      let userListDiv = document.getElementById("userList");
      userListDiv.innerHTML = users.length > 0 ? users.join("<br>") : "ÊöÇÊó†Âú®Á∫øÁî®Êà∑";
    });

    socket.on("receive-message", (msg) => {
      let messagesDiv = document.getElementById("messages");
      let messageElement = document.createElement("div");
      messageElement.className = msg.sender === username ? "message sender" : "message receiver";
      messageElement.innerHTML = `<strong>${msg.sender}:</strong> ${msg.content}`;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendMessage() {
      let content = document.getElementById("messageInput").value.trim();
      if (content === "") {
        alert("ËØ∑ËæìÂÖ•Ê∂àÊÅØÂÜÖÂÆπ");
        return;
      }
      socket.emit("send-message", { content });
      document.getElementById("messageInput").value = "";
    }

    function logout() {
      sessionStorage.removeItem("currentUser");
      alert("‰Ω†Â∑≤ÈÄÄÂá∫ÁôªÂΩïÔºÅ");
      window.location.href = "login.html";
    }

    document.getElementById("messageInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    socket.on("disconnect", () => {
      console.log("üî¥ ËøûÊé•Êñ≠ÂºÄÔºåÂ∞ùËØïÈáçËøû...");
      setTimeout(() => {
        socket.connect();
      }, 3000);
    });
  </script>

</body>
</html>
