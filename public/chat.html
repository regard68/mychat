<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ËÅäÂ§©ÂÆ§</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 480px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    h1 {
      color: #4caf50;
      font-size: 24px;
      margin: 0 0 10px 0;
      text-align: center;
    }

    #userList {
      font-size: 14px;
      background: #e3f2fd;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      overflow-y: auto;
      max-height: 80px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fafafa;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 10px;
      word-wrap: break-word;
      font-size: 14px;
    }

    .message.sender {
      background-color: #d1ffd6;
      align-self: flex-end;
      text-align: right;
    }

    .message.receiver {
      background-color: #e3f2fd;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      gap: 8px;
    }

    .input-area input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input-area button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .logout-btn {
      margin-top: 12px;
      background-color: #f44336;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <h1>Ê¨¢Ëøé, <span id="usernameDisplay"></span> üéâ</h1>
    <div id="userList">Âä†ËΩΩ‰∏≠...</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="ËæìÂÖ•Ê∂àÊÅØ">
      <button onclick="sendMessage()">ÂèëÈÄÅ</button>
    </div>

    <button class="logout-btn" onclick="logout()">ÈÄÄÂá∫ÁôªÂΩï</button>
  </div>

  <script>
    const API_BASE_URL = "https://mychat-server-oa3i.onrender.com"; // ÂêéÁ´ØÂú∞ÂùÄ
    const socket = io(API_BASE_URL, { transports: ["websocket", "polling"] });

    let username = sessionStorage.getItem("currentUser");

    if (!username) {
      alert("ËØ∑ÂÖàÁôªÂΩïÔºÅ");
      window.location.href = "login.html";
    } else {
      document.getElementById("usernameDisplay").innerText = username;

      socket.on("connect", () => {
        console.log("‚úÖ Â∑≤ËøûÊé•Âà∞ÊúçÂä°Âô®");
        socket.emit("join", username);
      });
    }

    socket.on("load-messages", (messages) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";

      messages.forEach((msg) => {
        const messageElement = document.createElement("div");
        messageElement.className = msg.sender === username ? "message sender" : "message receiver";
        messageElement.innerHTML = `<strong>${msg.sender}:</strong> ${msg.content}`;
        messagesDiv.appendChild(messageElement);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    socket.on("update-user-list", (users) => {
      let userListDiv = document.getElementById("userList");
      userListDiv.innerHTML = users.length > 0 ? users.join("<br>") : "ÊöÇÊó†Âú®Á∫øÁî®Êà∑";
    });

    socket.on("receive-message", (msg) => {
      let messagesDiv = document.getElementById("messages");
      let messageElement = document.createElement("div");
      messageElement.className = msg.sender === username ? "message sender" : "message receiver";
      messageElement.innerHTML = `<strong>${msg.sender}:</strong> ${msg.content}`;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendMessage() {
      let content = document.getElementById("messageInput").value.trim();
      if (content === "") {
        alert("ËØ∑ËæìÂÖ•Ê∂àÊÅØÂÜÖÂÆπ");
        return;
      }
      socket.emit("send-message", { content });
      document.getElementById("messageInput").value = "";
    }

    function logout() {
      sessionStorage.removeItem("currentUser");
      alert("‰Ω†Â∑≤ÈÄÄÂá∫ÁôªÂΩïÔºÅ");
      window.location.href = "login.html";
    }

    document.getElementById("messageInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    socket.on("disconnect", () => {
      console.log("üî¥ ËøûÊé•Êñ≠ÂºÄÔºåÂ∞ùËØïÈáçËøû...");
      setTimeout(() => {
        socket.connect();
      }, 3000);
    });
  </script>

</body>
</html>
