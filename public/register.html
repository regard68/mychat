<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyChat 注册账号</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .register-container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    .logo {
      font-size: 36px;
      font-weight: 600;
      color: #2196F3;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 16px;
      color: #777;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #d0d0d0;
      border-radius: 12px;
      background-color: #f5f5f5;
      box-sizing: border-box;
      font-size: 16px;
      outline: none;
      transition: all 0.2s;
    }

    input:focus {
      border-color: #2196F3;
      background-color: #fff;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      margin-top: 10px;
      transition: background-color 0.2s;
      background-color: #2196F3;
      color: #fff;
    }

    .btn:hover {
      background-color: #1e88e5;
    }

    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .login-link {
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .bottom-text {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="register-container">
    <div class="logo">MyChat</div>
    <div class="subtitle">快速注册，开启你的聊天之旅</div>

    <form id="registerForm">
      <input type="text" id="newUsername" placeholder="请输入用户名" required>
      <input type="password" id="newPassword" placeholder="请输入密码" required>
      <button type="submit" class="btn" id="registerBtn">注册账号</button>
    </form>

    <p class="link">已有账号？<a href="login.html" class="login-link">立即登录</a></p>
    <div class="bottom-text">© 2025 MyChat</div>
  </div>

  <script>
    const API_BASE_URL = "https://mychat-server-oa3i.onrender.com";

    document.getElementById("registerForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      let registerBtn = document.getElementById("registerBtn");
      let newUsername = document.getElementById("newUsername").value.trim();
      let newPassword = document.getElementById("newPassword").value.trim();

      if (!newUsername || !newPassword) {
        alert("用户名或密码不能为空！");
        return;
      }

      registerBtn.disabled = true;

      try {
        let response = await fetch(`${API_BASE_URL}/register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username: newUsername, password: newPassword })
        });

        let data = await response.json();

        if (response.ok) {
          alert("🎉 注册成功！请登录");
          window.location.href = "login.html";
        } else {
          alert(`⚠️ ${data.message}`);
        }
      } catch (error) {
        console.error("注册请求失败:", error);
        alert("❌ 注册失败，请检查网络连接！");
      } finally {
        registerBtn.disabled = false;
      }
    });

    document.getElementById("registerForm").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("registerBtn").click();
      }
    });
  </script>

</body>
</html>
