<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyChat 聊天室登录</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    .logo {
      font-size: 36px;
      font-weight: 600;
      color: #4caf50;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 16px;
      color: #777;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #d0d0d0;
      border-radius: 12px;
      background-color: #f5f5f5;
      box-sizing: border-box;
      font-size: 16px;
      outline: none;
      transition: all 0.2s;
    }

    input:focus {
      border-color: #4caf50;
      background-color: #fff;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      margin-top: 10px;
      transition: background-color 0.2s;
    }

    .login-btn {
      background-color: #4caf50;
      color: #fff;
    }

    .login-btn:hover {
      background-color: #43a047;
    }

    .register-btn {
      background-color: #2196F3;
      color: #fff;
    }

    .register-btn:hover {
      background-color: #1e88e5;
    }

    .bottom-text {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="logo">MyChat</div>
    <div class="subtitle">欢迎来到简单、纯净的在线聊天室</div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="请输入用户名" required>
      <input type="password" id="password" placeholder="请输入密码" required>
      <button type="submit" class="btn login-btn">立即登录</button>
    </form>

    <button class="btn register-btn" onclick="window.location.href='register.html'">去注册新账号</button>

    <div class="bottom-text">© 2025 MyChat</div>
  </div>

  <script>
    const API_BASE_URL = "https://mychat-server-oa3i.onrender.com";

    if (sessionStorage.getItem("currentUser")) {
      window.location.href = "chat.html";
    }

    if (localStorage.getItem("savedUsername")) {
      document.getElementById("username").value = localStorage.getItem("savedUsername");
    }

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("用户名或密码不能为空！");
        return;
      }

      try {
        let response = await fetch(`${API_BASE_URL}/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        let data = await response.json();

        if (response.ok) {
          sessionStorage.setItem("currentUser", data.username);
          localStorage.setItem("savedUsername", username);
          alert(data.message);
          window.location.href = "chat.html";
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error("登录请求失败:", error);
        alert("登录失败，请检查网络连接！");
      }
    });
  </script>

</body>
</html>
